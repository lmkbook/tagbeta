<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/MascotaEncontrada.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/PaginaInicioSlider.css"> <!-- Incluye el CSS -->
    <title>Notificación de Mascota Encontrada - Tag My Pet</title>
    <link rel="icon" href="../IMG/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="reporte_mascota_perdida.html">Generar Alerta</a></li>
                <li><a href="MascotaEncontradaQueHacer.html">¿Encontraste una Mascota?</a></li>
                <li><a href="comunidad.html">Comunidad</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <div class="icon-buttons">
                <button onclick="goToProfile()" class="icon-button">
                    <img src="../IMG/User.png" alt="Perfil">
                </button>
                <button onclick="goToMessages()" class="icon-button">
                    <img src="../IMG/message.png" alt="Mensajes">
                </button>
                <button onclick="showNotification()" class="icon-button">
                    <img src="../IMG/notification.png" alt="Notificaciones">
                </button>
            </div>
        </div>
    </header>

    <main>
        <div id="container">
            <div id="container1">
                <h1>TAG MY PET</h1>
                <h2>Notificación de Mascota Encontrada</h2>
            </div>
            <div id="container2">
                <form method="POST" action="#" id="frm">
                    <label for="pet_id">ID de la Mascota *</label>
                    <input type="text" id="pet_id" placeholder="ID de la Mascota" maxlength="10" required><br>

                    <label for="pet_name">Nombre de la Mascota *</label>
                    <input type="text" id="pet_name" placeholder="Nombre de la Mascota" maxlength="50" required><br>

                    <label for="description">Descripción *</label>
                    <textarea id="description" placeholder="Descripción de la mascota" maxlength="500" required></textarea><br>

                    <label for="photos">Fotos de la Mascota</label>
                    <input type="file" id="photos" accept="image/*" multiple><br>

                    <label for="location">Lugar donde se encontró *</label>
                    <div id="map" style="height: 400px;"></div><br>

                    <label for="contact_name">Tu Nombre *</label>
                    <input type="text" id="contact_name" placeholder="Tu Nombre" maxlength="50" required><br>

                    <label for="contact_email">Correo Electrónico *</label>
                    <input type="email" id="contact_email" placeholder="Correo Electrónico" required><br>

                    <label for="contact_phone">Número de Teléfono *</label>
                    <input type="tel" id="contact_phone" placeholder="Número de Teléfono" maxlength="15" required><br>

                    <input type="submit" value="Enviar Notificación">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tag My Pet. Todos los derechos reservados.</p>
    </footer>
    <div class="slider">
        <div class="slide active" style="background-image: url('../IMG/mascota1.jpg');"></div>
        <div class="slide" style="background-image: url('../IMG/mascota2.jpg');"></div>
        <div class="slide" style="background-image: url('../IMG/mascota3.jpg');"></div>
    </div>

    <script src="../javascript/slider.js"></script>
    <script src="../javascript/MascotaEncontrada.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap" async defer></script>
</body>
</html>
