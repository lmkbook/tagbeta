<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/RegistroUsuario.css">
    <!-- Este link se conecta con boxicons para mostrar los iconos de los ojos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/PaginaInicioSlider.css"> <!-- Incluye el CSS -->
    <title>REGISTRO</title>
    <link rel="icon" href="../IMG/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="reporte_mascota_perdida.html">Generar Alerta</a></li>
                <li><a href="MascotaEncontradaQueHacer.html">¿Encontraste una Mascota?</a></li>
                <li><a href="comunidad.html">Comunidad</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <div id="container">
        <div id="container1">
            <h1>TAG MY PET</h1>
            <h2>REGISTRO USUARIO</h2>
        </div>
        <div id="container2">
            <form method="GET" action="pet_registration.html" id="frm">
                <label for="names"><strong>Nombre(s) *</strong></label>
                <input type="text" placeholder="NOMBRE/S" id="names" required maxlength="50" pattern="[A-Za-z\s]+"><br>

                <label for="surname"><strong>Apellido(s) *</strong></label>
                <input type="text" placeholder="APELLIDO/S" id="surname" required maxlength="50" pattern="[A-Za-z\s]+"><br>

                <label for="tpdc"><strong>Tipo de Documento *</strong></label>
                <select id="tpdc" required onchange="validateDocumentType()">
                    <option value="">-</option>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="CEX">Cédula de Extranjería</option>
                </select><br>

                <label for="cel"><strong>Número de Documento *</strong></label>
                <input type="text" placeholder="NÚMERO DE DOCUMENTO" id="cel" required><br>

                <label for="fcnc"><strong>Fecha de Nacimiento *</strong></label>
                <input type="date" id="fcnc" required onchange="calculateAge()"><br>

                <label for="edad"><strong>Edad *</strong></label>
                <input type="number" id="edad" readonly><br>

                <label for="address"><strong>Dirección de Residencia *</strong></label>
                <input type="text" placeholder="DIRECCIÓN DE RESIDENCIA" id="address" required maxlength="50" pattern="[A-Za-z0-9\s]+"><br>

                <label for="cel"><strong>Número de Celular *</strong></label>
                <input type="tel" placeholder="NÚMERO DE CELULAR" id="cel" required><br>

                <label for="altcle">Número Alternativo</label>
                <input type="tel" placeholder="NÚMERO ALTERNATIVO" id="altcle"><br>

                <label for="mail"><strong>Correo Electrónico *</strong></label>
                <input type="email" placeholder="DIRECCIÓN DE CORREO" id="mail" required><br>

                <label for="ciu"><strong>Ciudad *</strong></label>
                <select id="ciu" required>
                    <option value="">-</option>
                    <option value="Bogotá">Bogotá</option>
                    <option value="Soacha">Soacha</option>
                </select><br>

                <label for="pass"><strong>Contraseña *</strong></label>
                <div class="password-container">
                    <input type="password" id="pass" size="20" placeholder="CONTRASEÑA" required oninput="checkPasswordStrength()">
                    <i class="bx bx-show-alt" id="xx" onclick="togglePassword('pass')"></i>
                </div>
                <div id="password-rules">
                    <p id="length-rule" class="rule">Al menos 8 caracteres</p>
                    <p id="number-rule" class="rule">Al menos 2 números</p>
                    <p id="letter-rule" class="rule">Al menos una letra mayúscula o minúscula</p>
                </div>
                <br>

                <label for="passwo"><strong>Confirmar Contraseña *</strong></label>
                <div class="password-container">
                    <input type="password" placeholder="CONFIRME SU CONTRASEÑA" id="passrw" required>
                    <i class="bx bx-show-alt" id="ff" onclick="togglePassword('passrw')"></i>
                </div><br>

                <div class="checkbox-group">
                    <label><input type="checkbox" id="acptdog" required><strong id="dogacpt"> Acepto los <a href="#">Términos</a> y <a href="#">Condiciones de Uso *</a></strong></label><br>
                    <label><input type="checkbox" id="acptdog" required><strong id="dogacpt"> Acepto la <a href="#">Politica de Privacidad</a> y <a href="#">Tratamiento de Datos *</a></strong></label><br>
                </div>

                <input type="submit" value="Registra a tu mascota" name="envi">
            </form>
            <p class="required-note"><strong>*</strong> Campos obligatorios</p>
        </div>
    </div>

    <div class="slider">
        <div class="slide active" style="background-image: url('../IMG/mascota1.jpg');"></div>
        <div class="slide" style="background-image: url('../IMG/mascota2.jpg');"></div>
        <div class="slide" style="background-image: url('../IMG/mascota3.jpg');"></div>
    </div>

    <script src="../javascript/slider.js"></script> <!-- Incluye el JavaScript -->

    <script src="../javascript/RegistroUsuario.js"></script>
    <script src="../javascript/footer.js"></script>
</body>
</html>
